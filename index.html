<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/stylesDesktop.css " media="screen and (min-width:900px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Comercial Card</title>
</head>
<body>
    <main class="main">
        <picture class="main__picture">
            <!-- <source srcset="./images/image-product-mobile.jpg"> -->
            <source media="(min-width:900px)" srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" alt="Parfum Gabrielle" width="auto"><!--
            -->
        </picture><!--
    --><aside class="aside main__aside">
            <header class="main__header">PERFUME</header>
            <h1 class="main__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="main__paragraph">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
            <div class="prices main__prices">
                <h2 class="prices__actual">$149.99</h2>
                <p class="prices__original">$169.99</p>
            </div>
            <button type="submit" class="button main__button">
                <i class="uil uil-shopping-cart-alt button__icon"></i> 
                Add to cart</button>
        </aside>
    </main>
</body>
</html>
